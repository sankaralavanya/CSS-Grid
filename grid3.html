<!DOCTYPE html>
<html>
	<head>
		<title>Grid Template3</title>
		<style>
			section{
				display:grid;
				grid-template-rows:repeat(5,1fr);
				grid-template-columns:repeat(4,1fr);
				grid-gap:10px;
				height:80vh;
				margin:0;
			}
			section div{
				color:green;
				font-size:medium;
				padding:10px;
				background-color:gold;
			}
			section div:nth-child(1){
				grid-column:span 4;
			}
			section div:nth-child(2){
			grid-row:span 4;
			}
			section div:nth-child(4),div:nth-child(5){
			grid-column:span 2;
			}
			section div:nth-child(10){
			grid-column:span 3;
			}
			
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</section>
	</body>
</html>
