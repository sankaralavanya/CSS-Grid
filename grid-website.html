<!DOCTYPE html>
<html>
	<head>
		<title>Grid Website</title>
		<style>
			section{
				display:grid;
				grid-template-rows:repeat(4,1fr);
				grid-template-columns:repeat(5,1fr);
				grid-gap:10px;
				height:80vh;
				margin:0;
			}
			section div{
				background-color:lightyellow;
				color:white;
				padding:10px;
			}
			
			section div:nth-child(1){
				background-color:yellow;
				list-style-type:none;
				padding:50px;
				grid-column:span 5;
			}
			section div:nth-child(2){
				grid-column:span 5;
				align:center;
			}
			section div:nth-child(3),section div:nth-child(5),section div:nth-child(6),section div:nth-child(8){
				grid-column:span 2;
			}
			#a a{
			padding:50px;
			margin-right:20px;
			}
			a:hover{
				color:purple;
			}
			
		</style>
		<body>
			<section>
				<div id="a">

				</div>
